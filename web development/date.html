<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function add(){
            var a=parseInt(document.f1.A1.value);
            var b=parseInt(document.f1.B1.value);
            alert(a+b);
        }
    </script>
    <form action="" name="f1">

        A:
        <input type="text" name="A1" id="">
        <br>
        B:
        <input type="text" name="B1" id="">
        <br>
        <input type="button" value="Add" onclick="add()">
    </form>
</body>

</html>
