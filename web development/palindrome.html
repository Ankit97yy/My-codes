<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    function pal(nums){
        var num= parseInt(nums.value);
        var pal=0,temp;
        temp=num;
        while(temp!=0){
            var rem= temp%10;
            var digits=Math.floor(Math.log10(temp))+1;
            pal+=rem*Math.pow(10,digits-1);
            temp=Math.floor(temp/10);
        }
        document.write(pal);
    }
</script>
<body>
    <form action="" name="f1">
        enter a number : <input type="text" name="num" id="">
        <br>
        <input type="button" value="enter" onclick="pal(num)">
    </form>
</body>

</html>
