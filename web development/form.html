<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function check(name, password, address) {
            var username = /^[A-Za-z]\s*[A-Za-z]+/;
            var user_password = /^.{10}$/;
            var user_address = /^[A-Za-z 0-9]+/;
            if (!name.value.match(username)) {
                alert("invalid user name");
                return;
            }
            if (!password.value.match(user_password)) {
                alert("inavlid password");
                return;
            }
            if (!address.value.match(user_address)) {
                alert("inavlid address");
                return;
            }
            alert("submitted successfully");
            return;
        }
    </script>
    <title>Document</title>
</head>
